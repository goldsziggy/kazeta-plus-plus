# Minimal defaults tuned for low overhead and proper overlay transparency
backend = "glx";
vsync = true;
shadow = false;
fading = false;
use-damage = true;
unredir-if-possible = false;
detect-transient = true;
detect-client-leader = true;

# Keep transparency working for overlay windows
corner-radius = 0;
round-borders = 0;

# Avoid repaint storms on simple UIs
idle-pause = 0.1;
